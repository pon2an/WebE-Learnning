<!DOCTYPE html>
<!-- By Ali Aslan -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Radio Buttons | MySkyPower</title>
    <link rel="stylesheet" href="Game/Gamemenu.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">Select Game</div>
    <div class="box">
      <input type="radio" name="select" id="option-1" onclick="window.location.href='GameMemory.html';">
      <input type="radio" name="select" id="option-2" onclick="window.location.href='GameTicTacToe.html';">
      <input type="radio" name="select" id="option-3" onclick="window.location.href='GameWord.html';">
      <input type="radio" name="select" id="option-4" onclick="window.location.href='GameSnake.html';">
      <input type="radio" name="select" id="option-5" onclick="window.location.href='home.html';">


      <label for="option-1" class="option-1">
        <div class="dot"></div>
        <div class="text">Memory Card Game</div>
      </label>
      <label for="option-2" class="option-2">
        <div class="dot"></div>
        <div class="text">Tic-Tac-Toe</div>
      </label>
      <label for="option-3" class="option-3">
        <div class="dot"></div>
        <div class="text">Word-Scramble</div>
      </label>
      <label for="option-4" class="option-4">
        <div class="dot"></div>
        <div class="text">Snake</div>
      </label>
      <label for="option-5" class="option-5">
        <div class="text">Back to D Hub E-Learning</div>
      </label>

    </div>
  </div>
</body>
</html>
