<!DOCTYPE html>
<html lang="en">
    <!-- Code by Ali Aslan -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Game/XO.css" />
        <script src="Game/XO.js" defer></script>

        <title>❌⭕ Tic-Tac-Toe</title>
    </head>
    <body>

        <div class="header">TIC TAC TOE</div>
        
        <div id="game">
            <div class="grid-cell" data-value="0"></div>
            <div class="grid-cell" data-value="1"></div>
            <div class="grid-cell" data-value="2"></div>
            <div class="grid-cell" data-value="3"></div>
            <div class="grid-cell" data-value="4"></div>
            <div class="grid-cell" data-value="5"></div>
            <div class="grid-cell" data-value="6"></div>
            <div class="grid-cell" data-value="7"></div>
            <div class="grid-cell" data-value="8"></div>
        </div>
        <div class="footer">Power by My Sky Power</div>

     
        <div class="game-over">
            <span class="game-over-text"></span>
            <div class="restart-section">   <button class="restart">Restart</button>  </div>
            <button class="back" onclick="window.location.href='Home.html'">Back to Game Menu</button>
        </div>

    </body>
</html>
